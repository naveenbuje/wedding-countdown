<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Wedding â€” Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#ff6b9a;
      --accent-2:#6b9aff;
      --glass: rgba(255,255,255,0.08);
      --card: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;color:#fff}

    /* romantic gradient + soft bokeh */
    body{
      background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.03), transparent 8%),
                  radial-gradient(circle at 90% 90%, rgba(255,255,255,0.02), transparent 10%),
                  linear-gradient(120deg,#0f172a 0%, #2b0b2f 40%, #0b2b2f 100%);
      overflow-x:hidden;
      padding:40px 20px;
      display:flex;align-items:center;justify-content:center;
    }

    .stage{width:100%;max-width:1100px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:28px;display:grid;grid-template-columns:360px 1fr;gap:20px;align-items:center;backdrop-filter: blur(6px);box-shadow:0 10px 40px rgba(0,0,0,0.5)}

    /* responsive */
    @media (max-width:820px){.stage{grid-template-columns:1fr;max-width:720px;padding:18px}}

    .left{display:flex;flex-direction:column;align-items:center;text-align:center;padding:14px}
    .photo{
      width:280px;height:280px;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,0.12);box-shadow:0 10px 30px rgba(0,0,0,0.6);position:relative;background:linear-gradient(135deg,var(--accent),var(--accent-2));
    }
    .photo img{width:100%;height:100%;object-fit:cover;display:block}
    .names{font-family:'Great Vibes',cursive;font-size:38px;margin-top:14px;color:#fff;text-shadow:0 4px 18px rgba(107,107,107,0.4)}
    .date{margin-top:6px;font-weight:500;opacity:0.9}

    .right{padding:6px 18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));padding:18px;border-radius:12px}

    .title{font-family:'Great Vibes',cursive;font-size:44px;margin:4px 0 6px}
    .subtitle{opacity:0.9;margin-bottom:18px}

    .countdown{display:flex;gap:12px;flex-wrap:wrap}
    .unit{background:var(--card);padding:14px 18px;border-radius:12px;min-width:110px;text-align:center;box-shadow:inset 0 -6px 18px rgba(0,0,0,0.2)}
    .unit .num{font-size:34px;font-weight:700;letter-spacing:1px}
    .unit .label{font-size:12px;text-transform:uppercase;margin-top:6px;opacity:0.85}

    .footer{display:flex;gap:12px;align-items:center;margin-top:18px;flex-wrap:wrap}
    .invite{background:linear-gradient(90deg,var(--accent),var(--accent-2));padding:10px 14px;border-radius:10px;color:#fff;font-weight:600;box-shadow:0 8px 30px rgba(107,107,107,0.15)}
    .note{opacity:0.9}

    /* animated floating hearts */
    .hearts{position:absolute;inset:0;pointer-events:none}
    .heart{position:absolute;width:18px;height:18px;transform:translate(-50%,-50%) rotate(45deg);background:linear-gradient(45deg,var(--accent),var(--accent-2));border-radius:4px 4px 0 4px;opacity:0.9}
    .heart:before,.heart:after{content:"";position:absolute;background:inherit;border-radius:50%;width:18px;height:18px}
    .heart:before{top:-9px;left:0}
    .heart:after{left:9px;top:0}

    /* random animation presets */
    @keyframes floatUp{0%{transform:translateY(30vh) scale(0.7) rotate(10deg);opacity:0}10%{opacity:1}100%{transform:translateY(-40vh) scale(1.2) rotate(-30deg);opacity:0}}

    /* small credit */
    .credits{font-size:12px;opacity:0.7;margin-top:10px}

  </style>
</head>
<body>
  <div class="stage">
    <div class="left">
      <div class="photo">
        <!-- Replace 'photo.jpg' with the image filename you uploaded next to index.html -->
        <img src="photo.jpg" alt="Our Photo" id="heroPhoto">
      </div>
      <div class="names">Balaji &amp; Tamizharasi</div>
      <div class="date">27 October â€” 06:00 AM</div>
      <div class="credits">Can't wait to celebrate with you ðŸ’•</div>
    </div>

    <div class="right">
      <div class="card">
        <div class="title">Our Big Day</div>
        <div class="subtitle">Counting down to the moment â€” live seconds so you feel the excitement with every tick.</div>

        <div class="countdown" id="countdown">
          <div class="unit"><div class="num" id="days">0</div><div class="label">Days</div></div>
          <div class="unit"><div class="num" id="hours">00</div><div class="label">Hours</div></div>
          <div class="unit"><div class="num" id="minutes">00</div><div class="label">Minutes</div></div>
          <div class="unit"><div class="num" id="seconds">00</div><div class="label">Seconds</div></div>
        </div>

        <div class="footer">
          <button class="invite" id="toggleHearts">Toggle Hearts</button>
          <div class="note">Share this page with family and friends â€” the countdown updates live.</div>
        </div>
      </div>
    </div>

    <!-- decorative hearts layer -->
    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    // --- Countdown logic ---
    function getTargetDate() {
      const now = new Date();
      const year = now.getFullYear();
      // target: 27 Oct of this year at 06:00 local time
      let target = new Date(year, 9, 27, 6, 0, 0, 0); // month index 9 = Oct
      if (target <= now) {
        // if it's already past this year, use next year
        target = new Date(year + 1, 9, 27, 6, 0, 0, 0);
      }
      return target;
    }

    const target = getTargetDate();

    function pad(n){return String(n).padStart(2,'0')}

    function updateCountdown(){
      const now = new Date();
      let diff = Math.max(0, target - now);

      const days = Math.floor(diff / (1000*60*60*24));
      diff -= days * (1000*60*60*24);
      const hours = Math.floor(diff / (1000*60*60));
      diff -= hours * (1000*60*60);
      const minutes = Math.floor(diff / (1000*60));
      diff -= minutes * (1000*60);
      const seconds = Math.floor(diff / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);

      if (target - now <= 0) {
        clearInterval(timerInterval);
        // celebration state
        document.querySelector('.title').textContent = 'Itâ€™s time! ðŸŽ‰';
        document.querySelector('.subtitle').textContent = 'We are married â€” thank you for your love.';
      }
    }

    // run immediately and then every 250ms to keep seconds feeling snappy
    updateCountdown();
    const timerInterval = setInterval(updateCountdown, 250);

    // --- simple hearts animation generator ---
    const heartsLayer = document.getElementById('hearts');
    let heartsOn = true;

    function createHeart(){
      const el = document.createElement('div');
      el.className = 'heart';
      const size = Math.random()*18 + 12; // 12px - 30px
      el.style.width = size + 'px';
      el.style.height = size + 'px';
      el.style.left = (10 + Math.random()*80) + '%';
      el.style.bottom = (-20 - Math.random()*40) + 'px';

      const duration = 5000 + Math.random()*7000;
      el.style.animation = `floatUp ${duration}ms linear forwards`;
      el.style.opacity = 0;
      el.style.transform = `translateY(30vh) scale(${0.7 + Math.random()*0.6}) rotate(${Math.random()*60-30}deg)`;
      heartsLayer.appendChild(el);
      setTimeout(()=>{ el.remove(); }, duration+200);
    }

    let heartGen = setInterval(()=>{ if(heartsOn) createHeart(); }, 700);

    document.getElementById('toggleHearts').addEventListener('click', ()=>{
      heartsOn = !heartsOn;
      document.getElementById('toggleHearts').textContent = heartsOn ? 'Toggle Hearts' : 'Hearts Off';
    });

    // small enhancement: if user did not replace photo.jpg, try to use attached blob from the input (not available here). If image fails to load, use gradient.
    document.getElementById('heroPhoto').onerror = function(){
      this.style.display = 'none';
      document.querySelector('.photo').style.background = 'linear-gradient(135deg,var(--accent),var(--accent-2))';
    }

  </script>
</body>
</html>
