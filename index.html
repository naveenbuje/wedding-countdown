<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Balaji ‚ù§ Tamizharasi Wedding Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top left, #ff9a9e, #fad0c4, #a18cd1);
    overflow-x: hidden;
    color: #fff;
    text-align: center;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    position: relative;
    padding: 20px;
  }

  .photo {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    margin-bottom: 20px;
    border: 4px solid rgba(255,255,255,0.4);
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 42px;
    margin: 10px 0;
  }

  .quote {
    font-size: 18px;
    max-width: 500px;
    margin: 10px auto 30px;
    opacity: 0.9;
  }

  .countdown {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .time-box {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(8px);
    padding: 15px 20px;
    border-radius: 15px;
    width: 100px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .time-box:hover {
    transform: scale(1.1);
  }

  .num {
    font-size: 32px;
    font-weight: bold;
    color: #fff;
  }

  .label {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.9;
  }

  .love-quote {
    margin-top: 30px;
    font-style: italic;
    font-size: 16px;
    color: #ffe6f7;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: #ffdde1;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    0% {transform: translateY(0) scale(1); opacity: 1;}
    100% {transform: translateY(-100vh) scale(0.5); opacity: 0;}
  }

  @media (max-width: 600px) {
    h1 { font-size: 34px; }
    .quote { font-size: 16px; }
    .time-box { width: 80px; }
  }
</style>
</head>
<body>
<div class="container">
  <div class="photo"><img src="photo.jpg" alt="Balaji & Tamizharasi"></div>
  <h1>Balaji ‚ù§ Tamizharasi</h1>
  <div class="quote">"Two hearts, one soul ‚Äî counting down the seconds until our forever begins."</div>
  <div class="countdown">
    <div class="time-box"><div class="num" id="days">0</div><div class="label">Days</div></div>
    <div class="time-box"><div class="num" id="hours">00</div><div class="label">Hours</div></div>
    <div class="time-box"><div class="num" id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="time-box"><div class="num" id="seconds">00</div><div class="label">Seconds</div></div>
  </div>
  <div class="love-quote">üíû Our wedding day ‚Äî 27th October, 6:00 AM üíû</div>
</div>

<script>
  const target = new Date(new Date().getFullYear(), 9, 27, 6, 0, 0).getTime();

  function updateTimer() {
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
      document.querySelector('.quote').innerText = 'We are one now üíç';
      document.querySelector('.countdown').style.display = 'none';
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('days').innerText = days;
    document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
    document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
  }

  setInterval(updateTimer, 1000);
  updateTimer();

  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (16 + Math.random() * 14) + 'px';
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 400);
</script>
</body>
</html>
